<div ng-controller="SkybrudUmbracoRedirects.ColumnsController as vm">

    <div ng-repeat="column in model.value">
        <label>
            <umb-checkbox
                name="exportColumns"
                model="column.selected"
                text="{{column.alias}}">
            </umb-checkbox>
        </label>
    </div>

</div>
